name: Test

on:
  push:
    branches:
      - main
      - features/**
      - dependabot/**
  pull_request:
    branches:
      - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Create network
      run: docker network create web || true

    - name: Start containers
      run: docker compose -f "docker-compose.yml" up -d --build

    - name: Connect containers to network
      run: |
        for container_id in $(docker compose ps -q); do
          docker network connect web $container_id
        done

    - name: Scan with sqlmap
      uses: thereisnotime/action-sqlmap@master
      with:
        url: "http://172.18.0.2" # Pas dit aan naar de juiste container naam of IP-adres en poort
        additional_args: "--batch --crawl=2 --random-agent --forms --level=5 --risk=3"

    - name: Run Dastardly Action Step
      uses: PortSwigger/dastardly-github-action@main
      with:
        target-url: 'http://172.18.0.2' # Pas dit aan naar de juiste container naam of IP-adres en poort

    - name: Check container
      run: docker container ps

    - name: Check network
      run: docker network inspect web

    - name: Stop containers
      if: always()
      run: docker compose -f "docker-compose.yml" down -v --rmi all
